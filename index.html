<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rommel Liad | Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/bw-yoh.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <a href="index.html"><h1>P<span>ortfolio</span></h1></a>
        <div class="navigation">
          <ul class="nav-menu">
            <li><a data-url="home.html" class="nav_link">Home</a></li>
            <li><a data-url="about.html" class="nav_link">About</a></li>
            <li><a data-url="project.html" class="nav_link">Project</a></li>
            <li><a data-url="contact.html" class="nav_link">Contact</a></li>
          </ul>  
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
      <main>
          <iframe src="home.html" id="content-frame"></iframe>
      </main>
      <script>
        document.querySelectorAll('.nav_link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelectorAll('.nav_link').forEach(link => link.classList.remove('active'));
                this.classList.add('active');

                const url = this.getAttribute('data-url');
                const title = this.getAttribute('data-title');
                const iframe = document.getElementById('content-frame');
                iframe.src = url;
            })  
        });
        
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }

        function closeMenu() {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }

        const navLink = document.querySelectorAll(".nav_link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        

      </script>
</body>
</html>
